<div class="contact">
  <div class="container">
    <div class="contact-wrap">
      <h3>Get In Touch</h3>
      <p>
        Trysail transom furl Sea Legs scallywag Jack Ketch chandler mizzenmast
        reef sails skysail. Shiver me timbers loot bucko belaying pin Sea Legs
        boom gunwalls booty jury mast fore.
      </p>
      <div class="contact-form">
        <h4>Contact Form</h4>
        <form [formGroup]="contactFrom" (ngSubmit)="submit()">
          <div class="column-row">
            <div class="column6">
              <div class="form-group">
                <label>Name <span class="required">*</span></label>
                <input type="text" formControlName="name" />
              </div>
            </div>
            <div class="column6">
              <div class="form-group">
                <label>Email Address <span class="required">*</span></label>
                <input type="email" formControlName="email" />
              </div>
            </div>
            <div class="column12">
              <div class="form-group">
                <label>Message <span class="required">*</span></label>
                <textarea type="text" rows="5" formControlName="message" ></textarea>
              </div>
            </div>
            <div class="column12">
              <div class="form-group send-button">
                <button [disabled]="!contactFrom.invalid">Send</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
